<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter a number ="));
        var isPrime=true;

        for (let i = 2; i < num; i++) {
            if(num%i==0)
        {
            isPrime=false;
            break;
        }

        }

        if (isPrime==true) {
            document.write("Number is prime");
        }
        else{
            document.write("Number is not prime");
        }
    </script>
    
</body>
</html>
