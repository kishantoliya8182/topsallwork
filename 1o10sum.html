<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var sum=0
        var num=Number(prompt("enter number you want to make sum="));
        for (let i = 1; i <= num; i++) {
          
             sum+=i;
            
        }
        document.write(num+ "number of  sum is=",sum);
    </script>
</body>
